title: AssessmentWindow
required:
  - weekday
  - openingTime
  - closingTime
type: object
properties:
  weekday:
    title: Weekday
    enum:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
    type: string
  openingTime:
    title: Openingtime
    type: string
  closingTime:
    title: Closingtime
    type: string
  timezone:
    title: Timezone
    type: string
    default: GMT
